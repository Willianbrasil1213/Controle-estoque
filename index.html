<!DOCTYPE html>
<html lang="en">

<head>

  <title>controle de estoque</title>
  <link rel="stylesheet" href="stely.css">

          <option value="36">36</option>

          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
          <option value="44">44</option>
          <option value="45">45</option>
          <option value="46">46</option>
          <option value="47">47</option>
          <option value="48">48</option>


        </select>

        <label>Cor</label>
        <select id="cor" class="cor">
          <option value="Amarelo">Amarelo </option>
          <option value="Azul">Azul</option>
          <option value="Branco">Branco </option>
          <option value="Creme">Creme </option>
          <option value="Azul escuro">Azul escuro </option>

          <option value="Marrom claro">Marrom claro </option>
          <option value="Pardo">Pardo </option>
          <option value="Rosa">Rosa </option>
          <option value="Roxo">Roxo </option>
          <option value="Turquesa">Turquesa </option>
          <option value="Verde">Verde </option>
        </select>
        <label>Preço</label>
        <input type="number" id="Preco" class="preco">
      </div>

      <div class="lineinput">

        <label>Descrição</label>
        <input type="text" id="descricao">
        <button onclick="produto.salvar()" id="bt1">adicionar</button>
        <button onclick="produto.cancelar()">Excluir</button>
      </div>
    </div>
    <div class="conteudo">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>NOME DO PRODUTO</th>
          <th>CATEGORIA</th>
          <th>TAMANHO</th>

      </table>
